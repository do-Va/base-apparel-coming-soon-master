<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="./images/hero-desktop.jpg" alt="imgae" class="b-hero" />
      </div>
      <div class="container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="hero-container">
          <img src="./images/hero-mobile.jpg" alt="hero " class="sm-hero" />
        </div>
        <section class="content">
          <h2 class="title">We're <span>coming soon</span></h2>
          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form">
            <input type="email" placeholder="Email Address" class="input" />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-icon"
            />
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <p class="error-message">Please provide a valid email</p>
          </form>
          <footer>
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a target="_blank" href="https://github.com/do-Va">doVa</a>.
            </p>
          </footer>
        </section>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
